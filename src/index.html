<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#e8dede" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icon.ico" sizes="any" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
    <title>Landsec - XR</title>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          await navigator.serviceWorker.register("/serviceworker.js")
        })
      }
      if (
        "launchQueue" in window &&
        /(OculusBrowser)/i.test(window.navigator.userAgent)
      ) {
        window.launchQueue.setConsumer((launchParams) => {
          if ("xr" in navigator) {
            const XRAPI = navigator.xr
            const sessionInit = {
              optionalFeatures: [
                "local-floor",
                "bounded-floor",
                "hand-tracking",
                "layers",
              ],
            }
            XRAPI.requestSession("immersive-ar", sessionInit).then(
              (session) => {
                window.session = session
                window.session.onselect = () => XRSession.current.end()
                window.session.onend = window.session = null
              }
            )
          }
        })
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
